<div id="shadow">
	<div id="popup">
		<h1 id="text">hello</h1>
	</div>
</div>

<style>
#popup {
	width: 300px;
	height: 300px;
	background-color: #ff0000;
}
#shadow {
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.2);
}
</style>

<script>
function centerElement(el) {
	el.style.position = "fixed";
	el.style.top = "50%"
	el.style.left = "50%"
	var width = el.clientWidth;
	var height = el.clientWidth;
	el.style.marginTop = - height/2 + "px";
	el.style.marginLeft = - width/2 + "px";
}
centerElement(document.getElementById("popup"))
centerElement(document.getElementById("text"))
</script>
